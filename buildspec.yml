version: 0.2

phases:
  install:
    runtime-versions:
      node: 8
      ruby: 2.6
    commands:
      - apt-get update
      - apt-get install -y build-essential software-properties-common
      - apt-add-repository -y ppa:brightbox/ruby-ng
      - apt-get update
      - apt-get install -y ruby2.2 ruby2.2-dev
      - gem2.2 install sass --no-user-install
      - alias ruby='ruby2.2'
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files: 
    - '**/*'